<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hair Today - Get a Great Cut</title>
    <link rel="stylesheet" type="text/css" href="./style/reset.css">
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <link rel="stylesheet" type="text/css" href="./style/jquery-ui/smoothness/jquery-ui.custom.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="./js/jquery.imagecarousel.js"></script>
    <script type="text/javascript" src="./js/soundmanager2.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
<audio id="doors_opening">
    <source src="media/zia/door-open.mp3" type="audio/mpeg">
</audio>
<audio id="access_denied">
    <source src="media/zia/access-denied.mp3" type="audio/mpeg">
</audio>
<audio id="computer_room_sound" loop>
    <source src="media/zia/video/ComputerRoomSound.mp3" type="audio/mpeg">
</audio>
<div class="master_layout">
    <div class="hair_today_layout">
        <div class="hair_today_header">
            <img class="hair_today_logo" src="./media/hair-today/logo-hair-today.jpg" alt="Hair Today Salon">
            <div class="hair_today_appointment_widget">
                <form id="hair_today_form" action="javascript:;" method="post">
                <div class="hair_today_form_title">
                    <img src="./media/hair-today/title-make-an-appointment-today.gif" alt="Make an Appointment Today">
                </div>
                <table class="hair_today_form">
                    <tr>
                        <td class="label"><label>Pick a stylist.</label></td>
                        <td colspan="2">
                            <input checked="checked" type="radio" name="stylist" value="Chrissy" tabindex="1" id="stylist_chrissy"> <label for="stylist_chrissy">Chrissy</label> &nbsp;
                            <input type="radio" name="stylist" value="Carol" tabindex="2" id="stylist_carol"> <label for="stylist_carol">Carol</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label>What do you need?</label></td>
                        <td colspan="2">
                            <select name="service" tabindex="3">
                                <option>Cut</option>
                                <option>Trim</option>
                                <option>Color</option>
                                <option>Styling</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label>Pick a date.</label></td>
                        <td>
                            <input type="text" name="date" style="width: 75px;" tabindex="4" class="pickable_date" readonly="readonly">
                        </td>
                        <td class="action" rowspan="2">
                            <input type="submit" value="Submit"  tabindex="6">
                            <img class="spinner" style="display:none;" src="media/hair-today/spinner.gif" alt="Working…" width="50" height="49">
                        </td>
                    </tr>
                    <tr>
                        <td class="label"><label>Pick a time.</label></td>
                        <td>
                            <select name="time" tabindex="5">
                                <option>8:00am</option>
                                <option>8:30am</option>
                                <option>9:00am</option>
                                <option>9:30am</option>
                                <option>10:00am</option>
                                <option>10:30am</option>
                                <option>11:00am</option>
                                <option>11:30am</option>
                                <option>12:00pm</option>
                                <option>12:30pm</option>
                                <option>1:00pm</option>
                                <option>1:30pm</option>
                                <option>2:00pm</option>
                                <option>2:30pm</option>
                                <option>3:00pm</option>
                                <option>3:30pm</option>
                                <option>4:00pm</option>
                                <option>4:30pm</option>
                                <option>5:00pm</option>
                                <option>5:30pm</option>
                                <option>6:00pm</option>
                                <option>6:30pm</option>
                            </select>
                        </td>
                    </tr>
                </table></form>
                <div id="hair_today_form_results" class="hair_today_form_results" style="display:none;">
                    <div class="message">
                        <p>
                            Sorry, <span class="stylist_name">XXX</span> is not available<br>
                            on <span class="appointment_date">XXX</span> at <span class="appointment_time">XXX</span>.<br>
                        </p>
                        <p>
                            Try another time.
                        </p>
                    </div>
                    <input type="button" value="Back…"  tabindex="6">
                </div>
            </div>
        </div>
        <div class="hair_today_gallery">
            <div class="hair_today_gallery_carousel carousel">
                <div class="image"><img src="media/hair-today/chair.jpg" alt="Hairdresser’s Chair" width="212" height="310"></div>
                <div class="image"><img src="media/hair-today/scissors.jpg" alt="Hairdresser’s Scissors" width="212" height="310"></div>
                <div class="image spray_bottle">
                    <img src="media/hair-today/spray-bottle.jpg" alt="Hairdresser’s Spray Bottle" width="212" height="310">
                    <a id="secret_button" href="javascript:;"><img src="media/hair-today/seceret_link.gif" alt="Secret Link" width="60" height="50"></a>
                </div>
                <div class="image"><img src="media/hair-today/cutting-hair.jpg" alt="Hairdresser Cutting Hair" width="212" height="310"></div>
            </div>
        </div>
    </div>
    <div class="zia_layout" style="display:none;">
        <div class="video">
            <video id="zia-video" width="320" height="180" loop>
                <source src="media/zia/video/world-scan.mp4" type="video/mp4">
            </video>
        </div>
        <img class="zia_door zia_door_right" src="media/zia/door-right.gif" alt="Zia Security Door - Right" width="420" height="600">
        <img class="zia_door zia_door_left" src="media/zia/door-left.gif" alt="Zia Security Door - Left" width="420" height="600">
    </div>
    <div class="zia_login_layout">
        <div class="zia_login_title">
            <img src="media/zia/title-you-have-10-seconds.gif" alt="You have 10 Seconds to Login" width="678" height="61">
            <div class="zia_login_countdown" id="zia_login_countdown"></div>
        </div>
        <form id="zia_login_form" action="javascript:;" method="post"><table class="zia_login_form">
            <tr>
                <td class="label"><label>Name</label></td>
                <td>
                    <input type="text" class="text_input">
                </td>
            </tr>
            <tr>
                <td class="label"><label>Password</label></td>
                <td>
                    <input type="password" class="text_input">
                </td>
            </tr>
            <tr>
                <td class="label"><label>Security PIN</label></td>
                <td>
                    <input type="text" class="text_input">
                </td>
            </tr>
            <tr>
                <td class="label"><label>Security Key</label></td>
                <td>
                    <input type="text" class="text_input">
                </td>
            </tr>
            <tr>
                <td class="label"><label>Authorization Code</label></td>
                <td>
                    <input type="text" class="text_input">
                </td>
            </tr>
            <tr>
                <td class="label"><label>Z.Z.I.A.Q.#</label></td>
                <td>
                    <input type="text" class="text_input">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="action_block">
                    <input type="submit" class="submit_button" value="">
                </td>
            </tr>
        </table></form>
        <div id="zia_access_denied" class="zia_access_denied">
            <img src="./media/zia/access-denied.gif" alt="Access Denied" width="282" height="24">
        </div>
    </div>
</div>

</body>
</html>
